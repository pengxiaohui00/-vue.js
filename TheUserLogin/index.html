<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录|注册</title>
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/common.css"/>
    <link rel="stylesheet" href="styles/base.css"/>
</head>
<body>
 <header>
     <a  href="#" class="login">
         <i class="fa fa-user-circle"></i>
     </a>
 </header>
<main>
    <div class="flip-modal login" >
        <div class="modal modal-login">
            <a href="#" class="close">
                <i class="fa fa-close"></i>
            </a>
            <div class="tabs">
                <a href="#" class="login active">Login</a>
                <a href="#" class="register">Register</a>
            </div>
            <div class="content">
                <div class="errormsg"></div>
                <form action="/login" method="post">
                    <div class="input-field">
                        <i class="fa fa-user-o"></i>
                        <input type="text" name="username" placeholder="username"/>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" placeholder="password" />
                    </div>
                    <div class="input-field">
                        <input type="submit" value="login"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal modal-register">
            <a href="#" class="close fa fa-close"></a>
            <div class="tabs">
                <a href="#" class="login">Login</a>
                <a href="#" class="register active">Register</a>
            </div>
            <div class="content">
                <div class="errormsg"></div>
                <form action="/register" method="post">
                    <div class="input-field">
                        <i class="fa fa-user-o"></i>
                        <input type="text" name="username" placeholder="enter username"/>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" placeholder=" enter password"/>
                    </div>
                    <div class="input-field">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password2" placeholder="retype password"/>
                    </div>
                    <div class="input-field">
                        <input type="submit" value="register"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
 <script>
     function $(selector){
         return document.querySelector(selector);
     }
     function $$(selector){
         return document.querySelectorAll(selector);
     }
     $("header .login").onclick= function(e) {
         e.stopPropagation();
         $(".flip-modal").style.display="block"
     };
     $(".flip-modal").addEventListener("click",function(e){
         e.stopPropagation();
         if(e.target.classList.contains('login')){
             $('.flip-modal').classList.remove('register');
             $('.flip-modal').classList.add('login')
         }
         if(e.target.classList.contains('register')){
             $(".flip-modal").classList.add('register');
             $('.flip-modal').classList.remove('login')
         }
         if(e.target.classList.contains('close')){
             $(".flip-modal").style.display='none';
         }
     });
     document.addEventListener('click',function(){
         $('.flip-modal').style.display="none"
     });
     $(".modal-login form").addEventListener("submit",function(e){
         e.preventDefault();
         if(!/^\w{3,8}$/.test($('.modal-login input[name=username]').value)){
             $('.modal-login .errormsg').innerText="用户名需要输入3-8个字符，包括字母数字下划线";
             return false
         }
         if(!/^\w{6,10}$/.test($(".modal-login  input[name=password]").value)){
             $('.modal-login .errormsg').innerText="密码需要输入6-10个字符，包括字母数字下划线";
             return false;
         }
             this.submit();
     });
     $('.modal-register form').addEventListener('submit', function(e){
         e.preventDefault();
         if(!/^\w{3,8}$/.test($('.modal-register input[name=username]').value)){
             $('.modal-register .errormsg').innerText="用户名需要输入3-8个字符，包括字母数字下划线";
             return false
         }
         if(/^xiaohui$/.test($('.modal-register input[name=username]').value)){
             $('.modal-register .errormsg').innerText="用户名已存在";
             return false
         }
         if(!/^\w{6,10}$/.test($(".modal-register input[name=password]").value)){
             $('.modal-register .errormsg').innerText="密码需要输入6-10个字符，包括字母数字下划线";
             return false
         }
         if($('.modal-register input[name=password]').value !==$('.modal-register input[name=password2]').value){
             $(".modal-register .errormsg").innerText= "两次输入的密码不一致";
             return false
         }
         this.submit();
     })
 </script>
</body>
</html>

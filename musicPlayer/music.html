<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/music.css"/>
</head>
<body>
<div class="cover"></div>
<div class="music-box">
    <div class="music-panel">
        <div class="music">
            <div class="control">
                <span class="back"><i class="fa fa-step-backward"></i></span>
                <span class="play"><i class="fa fa-pause"></i></span>
                <span class="forward"><i class="fa fa-step-forward"></i></span>
            </div>
            <div class="info">
                <div class="title">my song</div>
                <div class="auther">xiao hui</div>
            </div>
        </div>
        <div class="progress">
            <div class="bar">
                <div class="progress-total"></div>
                <div class="progress-now"></div>
            </div>
            <div class="time">0:00</div>
        </div>
    </div>
    <ul class="list">
        <!--<li>告白气球-周杰伦</li>-->
    </ul>
</div>
<script src="js/music.js">
</script>
</body>
</html>
